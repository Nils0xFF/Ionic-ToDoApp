<ion-header>
  <ion-navbar>
    <ion-title>
      Done
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let task of this.taskProvider.getTasksDone();">
          <ion-item>
            {{ task.title }} 
          </ion-item>
    
          <ion-item-options side="left" (ionSwipe)="this.presentConfirm(task)">
            <button ion-button expandable  (click)="this.deleteTask(task)" >
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
